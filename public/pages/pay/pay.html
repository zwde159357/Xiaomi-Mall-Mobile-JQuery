<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<link rel="shortcut icon" href="/images/favico.icon" />
		<title></title>
		<link rel="stylesheet" href="/assets/my_fonts/iconfont.css" />
		<link rel="stylesheet" href="/assets/fonts/iconfont.css" />
		<link rel="stylesheet" href="/assets/css/reset.css" />
		<link rel="stylesheet" href="/assets/css/public.css" />
		<link rel="stylesheet" href="pay.css" />
	</head>
	<body>
		<div class="page-container">
			<div class="page-top">
				<span class="title">有品收银台</span>
				<img src="/images/back.png" alt="" class="back"/>
			</div>
			<div class="page-content">
				<div class="content-top">
					<span class="account">￥0.00</span>
					<span class="timer">支付剩余时间00:00:00</span>
				</div>
				<div class="content-pay">
					<div class="pay-top">
						<img src="/images/pay/pay_alipay.png" alt="" class="pay" />
						<span class="title">支付宝</span>
						<span class="recommend">推荐</span>
						<img src="/images/icon_uncheck.png" alt="" class="checkbox unchecked"/>
						<img src="/images/icon_check_red.png" alt="" class="checkbox checked active" />
					</div>
					<div class="pay-bottom">
						<img src="/images/pay/pay_mipay.png" alt="" class="pay" />
						<span class="title">小米钱包</span>
						<img src="/images/icon_uncheck.png" alt="" class="checkbox unchecked active"/>
						<img src="/images/icon_check_red.png" alt="" class="checkbox checked" />
					</div>
				</div>
			</div>
			<div class="page-footer">
				<span class="btn-pay">确认支付<span class="account">￥0.00</span></span>
			</div>
		</div>
		<div class="pay-wrapper">
			<img src="/images/pay/pay.jpg" alt="" />
			<span class="account">￥0.00</span>
			<div class="btn-wrapper">
				<span class="pay">确认支付</span>
				<span class="cancel">取消</span>
			</div>
			<i class="iconfont icon-searchclose close"></i>
		</div>
		<div class="curtain"></div>
		
		
		<script src="/assets/js/js-cookie.js"></script>
		<script src="/assets/js/jQuery-3.4.0.js"></script>
		<script src="/assets/js/jQuery-extend.js"></script>
		<script src="pay.js"></script>
	</body>
</html>
